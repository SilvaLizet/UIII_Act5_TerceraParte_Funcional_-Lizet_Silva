{% extends 'base.html' %}

{% block title %}Actualizar Empleado{% endblock %}

{% block content %}
<h2 class="mb-4 text-success">Actualizar Empleado: {{ empleado.nombre }} {{ empleado.apellido }}</h2>
<form method="post" class="p-4 border rounded shadow-sm bg-white">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado.apellido }}" required>
    </div>
    <div class="mb-3">
        <label for="puesto" class="form-label">Puesto</label>
        <input type="text" class="form-control" id="puesto" name="puesto" value="{{ empleado.puesto }}" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ empleado.telefono }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ empleado.email }}" required>
    </div>
    <div class="mb-3">
        <label for="fecha_contratacion" class="form-label">Fecha de Contratación</label>
        <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>
    </div>
    <div class="mb-3">
        <label for="salario" class="form-label">Salario</label>
        <input type="number" step="0.01" class="form-control" id="salario" name="salario" value="{{ empleado.salario }}" required>
    </div>
    <button type="submit" class="btn btn-success me-2"><i class="fas fa-save me-2"></i>Actualizar Empleado</button>
    <a href="{% url 'ver_empleados' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Cancelar</a>
</form>
{% endblock %}
