{% extends 'base.html' %}

{% block title %}Agregar Servicio{% endblock %}

{% block content %}
<h2 class="mb-4 text-success">Agregar Nuevo Servicio</h2>
<form method="post" class="p-4 border rounded shadow-sm bg-white">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre_servicio" class="form-label">Nombre del Servicio</label>
        <input type="text" class="form-control" id="nombre_servicio" name="nombre_servicio" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="mb-3">
        <label for="duracion_estimada_horas" class="form-label">Duración Estimada (horas)</label>
        <input type="number" step="0.01" class="form-control" id="duracion_estimada_horas" name="duracion_estimada_horas" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
        <label class="form-check-label" for="activo">Activo</label>
    </div>
    <div class="mb-3">
        <label for="tipo_servicio" class="form-label">Tipo de Servicio</label>
        <input type="text" class="form-control" id="tipo_servicio" name="tipo_servicio" placeholder="Ej: Poda, Riego, Diseño" required>
    </div>
    <button type="submit" class="btn btn-success me-2"><i class="fas fa-save me-2"></i>Guardar Servicio</button>
    <a href="{% url 'ver_servicios' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Cancelar</a>
</form>
{% endblock %}
